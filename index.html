<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./styles/darkMode.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/inputs.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/cards.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/toastfy.css" />
    <title>Kenzie</title>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal-wrapper" id="modal">
      <div class="modal">
        <svg
          id="close-modal"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.5 17.76L12 13.26L16.5 17.76L17.76 16.5L13.26 12L17.76 7.5L16.5 6.24L12 10.74L7.5 6.24L6.24 7.5L10.74 12L6.24 16.5L7.5 17.76ZM12 24C10.36 24 8.81 23.685 7.35 23.055C5.89 22.425 4.615 21.565 3.525 20.475C2.435 19.385 1.575 18.11 0.945 16.65C0.315 15.19 0 13.64 0 12C0 10.34 0.315 8.78 0.945 7.32C1.575 5.86 2.435 4.59 3.525 3.51C4.615 2.43 5.89 1.575 7.35 0.945C8.81 0.315 10.36 0 12 0C13.66 0 15.22 0.315 16.68 0.945C18.14 1.575 19.41 2.43 20.49 3.51C21.57 4.59 22.425 5.86 23.055 7.32C23.685 8.78 24 10.34 24 12C24 13.64 23.685 15.19 23.055 16.65C22.425 18.11 21.57 19.385 20.49 20.475C19.41 21.565 18.14 22.425 16.68 23.055C15.22 23.685 13.66 24 12 24ZM12 22.2C14.84 22.2 17.25 21.205 19.23 19.215C21.21 17.225 22.2 14.82 22.2 12C22.2 9.16 21.21 6.75 19.23 4.77C17.25 2.79 14.84 1.8 12 1.8C9.18 1.8 6.775 2.79 4.785 4.77C2.795 6.75 1.8 9.16 1.8 12C1.8 14.82 2.795 17.225 4.785 19.215C6.775 21.205 9.18 22.2 12 22.2Z"
            fill="white"
          />
        </svg>
        <div class="modal-container">
          <div class="modal-content" id="modal-content">
            <div class="modal-header">
              <p
                style="color: var(--color-brand-3)"
                class="title-1-bold"
                id="modal-title"
              ></p>
            </div>
            <form class="modal-body" id="input-list"></form>
            <div class="modal-footer" id="modal-footer">
              <p class="text-4-regular" id="modal-footer-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Header Button -->
    <div id="open-header-btn">
      <img class="profile-img" src="./src/user.png" alt="" />
      <img class="header-menu" src="./src/icon _menu.svg" alt="">
    </div>

    <!-- Header -->
    <header class="header header-close">
      <div class="header-head">
        <button id="close-header">
          <img src="./src/close-black.svg" alt="">
        </button>
        <h1 class="title-1-bold" style="color: var(--color-brand-3)">
          KenziePets
        </h1>
        <img class="profile-img" src="./src/user.png" alt="" />
      </div>
      <div class="header-content">
        <h2
          class="title-1-bold"
          style="color: var(--color-brand-3); font-size: 24px"
        >
          Faça Login ou Registre-se!
        </h2>
        <button class="button-brand" id="button-login">Login</button>
        <button class="button-brand" id="button-register">Registre-se</button>
      </div>
      <div class="header-footer">
        <img class="dark-mode" src="./src/moon.svg" alt="" id="theme-btn" />
      </div>
    </header>
    <main>
      <div class="container-filtro">
        <div class="box-filtro">
          <select class="select-box" name="selecinar espécie">
            <option class="hidden" value="">espécie</option>
          </select>
            <button class="button-brand">Buscar</button>
        </div>
      </div>
      <ul class="card-wrapper" id="ul-pets"></ul>
    </main>
  </body>
  <!-- Scripts -->
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/header.js"></script>
</html>
